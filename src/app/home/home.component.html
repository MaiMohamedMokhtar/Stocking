

<div class="container">
    <div class="d-flex align-items-center justify-content-center">
        <!-- <img   class src="../assets/logo.jpg"  alt="company logo"> -->
        </div>
    <div class="row">
        <div class="col-12">
            <div class="min-vh-100 text-center m-0  d-flex flex-column justify-content-center align-items-center">
                <button type="button" class="btn btn-danger btn-lg btn-block p-2 w-50" [routerLink]="'/register'">scan</button>
                <button type="button" class="btn btn-info btn-lg btn-block p-2 w-50" (click)="openSearchModel();"> search by name</button>
               
            </div>
        </div>
    </div>

    <ng-template #searchModel  let-modal>
        <div class="modal-header  justify-content-center">
          <h4 class="modal-title">search item input</h4>
        </div> 
         <div class="modal-body">
              <form class="form-inline md-form form-sm d-flex justify-content-center">
                <input class="form-control searchInput form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search"
                  mdbInput>
                  <span> <fa-icon [icon]="faSearch"  aria-hidden="true"></fa-icon></span>
              </form>
        </div> 
         <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger" (click)="closeSearchModel();" >search</button>
        </div>
      </ng-template> 
    
</div>
